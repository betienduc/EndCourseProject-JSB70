<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Register&Login.css">
	<title>Register</title>
</head>

<body>

	<div class="card">
		<h2>Register</h2>
		<form>
			<div class="user-box">
				<label>Username</label>
				<input type="text" for="Username" placeholder="Username" class="input">
			</div>
			<div class="user-box">
				<label>Password</label>
				<input type="password" for="Password" placeholder="Password" class="input">
			</div>
			<br>
			<div class="user-box">
				<div class="horizontal-box">
					<input type="checkbox" value="IsRobot" name="IsRobot" placeholder="IsRobot" for="IsRobot" id="IsRobot">
					<label id="ruarobot">Are you a robot?</label>
				</div>
			</div>
			<br>
			<input type="submit" value="Register" class="submit-button">
		</form>
	</div>

</body>

</html>
